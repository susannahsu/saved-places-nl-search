<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Generator - SavedPlaces NL Search</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    .icon-preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      align-items: center;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }
    button:hover {
      background: #1557b0;
    }
    .instructions {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>üó∫Ô∏è SavedPlaces Icon Generator</h1>
  
  <div class="instructions">
    <h3>Instructions:</h3>
    <ol>
      <li>Click the "Generate Icons" button below</li>
      <li>Right-click each icon and "Save image as..."</li>
      <li>Save as <code>icon-16.png</code>, <code>icon-48.png</code>, and <code>icon-128.png</code></li>
      <li>Place them in the <code>public/</code> folder</li>
    </ol>
  </div>

  <button onclick="generateIcons()">Generate Icons</button>
  
  <div class="icon-preview">
    <div>
      <p><strong>16x16</strong></p>
      <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    <div>
      <p><strong>48x48</strong></p>
      <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    <div>
      <p><strong>128x128</strong></p>
      <canvas id="icon128" width="128" height="128"></canvas>
    </div>
  </div>

  <div>
    <button onclick="downloadIcon('icon16', 'icon-16.png')">Download 16x16</button>
    <button onclick="downloadIcon('icon48', 'icon-48.png')">Download 48x48</button>
    <button onclick="downloadIcon('icon128', 'icon-128.png')">Download 128x128</button>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      
      // Clear canvas
      ctx.clearRect(0, 0, size, size);
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#1a73e8');
      gradient.addColorStop(1, '#1557b0');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Draw search icon
      ctx.strokeStyle = 'white';
      ctx.fillStyle = 'white';
      ctx.lineWidth = size / 16;
      
      const centerX = size * 0.4;
      const centerY = size * 0.4;
      const radius = size * 0.25;
      
      // Search circle
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.stroke();
      
      // Search handle
      ctx.beginPath();
      ctx.moveTo(centerX + radius * 0.7, centerY + radius * 0.7);
      ctx.lineTo(centerX + radius * 1.5, centerY + radius * 1.5);
      ctx.stroke();
      
      // Location pin (small)
      const pinX = centerX;
      const pinY = centerY - radius * 0.3;
      const pinSize = size * 0.15;
      
      ctx.beginPath();
      ctx.arc(pinX, pinY, pinSize, 0, 2 * Math.PI);
      ctx.fill();
    }
    
    function generateIcons() {
      drawIcon(document.getElementById('icon16'));
      drawIcon(document.getElementById('icon48'));
      drawIcon(document.getElementById('icon128'));
    }
    
    function downloadIcon(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Generate on load
    window.onload = generateIcons;
  </script>
</body>
</html>
